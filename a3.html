<html>
    <head></head>
    <body>
        <h3>The maximum number is</h3>
        <i id="my2"></i>
        <script>
            function findMax(){
                var i;
                var max = 0;
                for(i= 0; i< arguments.length; i++) {
                    if (arguments[i]>max){
                        max=arguments[i];
                    }
                }
                return max;
            }

            document.getElementById("my2").innerHTML = findMax(10,55,90);
        </script>
    </body>
</html>
